<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- the leaflet CSS-->
    <link href="third-party/leaflet/leaflet.css" rel="stylesheet" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Map Navigation Page</title>
  </head>
  <body>
    <main>
      <div class="map-container">
        <!-- Navigation & Search bar -->
        <div class="nav-container">
          <div class="card-header">
            <!-- Navbar tap -->
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link" id="search" aria-current="true">Search</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Explore</a>
                <!-- drop down list and radio buttons --> 
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="explore" value="outdoor" checked/>
                    <label class="form-check-label">Outdoor nature</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="explore" value="indoor"/>
                    <label class="form-check-label">Indoor</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="explore" value="both"/>
                    <label class="form-check-label">Both</label>
                  </div>
                </ul>
              </li>
              <li class="nav-item">
                <a id="hide" class="nav-link" href="#">Hide</a>
              </li>
            </ul>
            <!-- End of Navbar tap -->
          </div>
          <div id="body-box" class="card-body">
            <!-- Search: input box & button -->
            <form class="d-flex">
              <input id="search-input" class="form-control me-2" type="text" placeholder="Search" aria-label="Search"/>
              <button id="search-btn" class="btn btn-outline-success">Search</button>
            </form>
            <!-- Toggle view by & recommendation -->
            <div id="toggle-view-recom">
              <h5>Toggle view by:</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="toggle" value="region"/>
                <label class="form-check-label">By region</label>
              </div>
              <h5>View Recommend:</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="recommend" value="outdoor-spots"/>
                <label class="form-check-label">Outdoor famous spots</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="recommend" value="indoor-spots"/>
                <label class="form-check-label">Indoor famous spots</label>
              </div>
              <div class="px-5 pt-4">
                <button id="btn-reset" type="button" class="btn btn-outline-secondary">Clear Result</button>
              </div>
            </div>
            <!-- Display search result -->
            <div id="search-result-display"></div>
          </div>
        </div>
        <!-- map -->
        <div id="map"></div>
      </div>
    </main>

    <section>
      <div id="weather-forecast"></div>
    </section>

    <!-- Bootstrap js Bundle with Popper -->
    <script src="script/bootstrap.bundle.min.js"></script>
    <!-- Leaflet js -->
    <script src="third-party/leaflet/leaflet.js"></script>
    <!-- axios -->
    <script src="script/axios.min.js"></script>
    <!-- Custom script -->
    <script src="data/constants.js"></script>
    <script src="data/secrets.js"></script>
    <script src="data/main.map.js"></script> <!-- map: Leaflet -->
    <script src="data/parks.views.js"></script> <!-- national park marker -->
    <script src="data/four-square.data.js"></script> <!-- Four-Square API data --> 
    <script src="data/places.location.view.js"></script> <!-- City Location (FourSquare) marker -->
    <script src="script/script.js"></script>
  </body>
</html>
