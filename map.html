<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- the leaflet CSS-->
    <link href="third-party/leaflet/leaflet.css" rel="stylesheet" />
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Map Navigation Page</title>
  </head>
  <body>
    <main>  
      <div class="container-fluid map-container">
        <!-- Navigation & Search bar -->
        <div class="nav-container">
          <!-- Navbar tap -->
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link" id="search" aria-current="true">Search</a>
              </li>
              <li class="nav-item">
                <a id="explore-tab" class="nav-link" href="#">Explore</a>
              </li>
              <li class="nav-item">
                <a id="hide" class="nav-link" href="#">Hide</a>
              </li>
            </ul>
          </div>
          <!-- End of Navbar tap -->
          <div id="body-box" class="card-body">
            <!-- Search: input box & button -->
            <div id="toggle-search-form">
              <div class="nav-choices">
                <label class="form-check-label"><b>Location Type:</b></label> <br>
                <input class="form-check-input" type="radio" name="explore" value="outdoor" checked/>
                <label class="form-check-label">Outdoor nature</label>
                <input class="form-check-input" type="radio" name="explore" value="indoor"/>
                <label class="form-check-label">Indoor</label>
                <input class="form-check-input" type="radio" name="explore" value="both"/>
                <label class="form-check-label">Both</label>
              </div>
              <form class="d-flex">
                <input id="search-input" class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            <!-- Toggle view by & recommendation -->
            <div id="toggle-view-recom" class="nav-choices">
              <h6 class="recom-title-sm">View Recommend</h6>
              <h5 class="recom-title-lg">View Recommend:</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="recommend-outdoor" value="outdoor-spots"/>
                <label class="form-check-label">Outdoor famous spots</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="recommend-indoor" value="indoor-spots"/>
                <label class="form-check-label">Indoor famous spots</label>
              </div>
              <hr class="dropdown-divider">
              <h6 class="recom-title-sm">Toggle Search:</h6>
              <h5 class="recom-title-lg">Toggle Search:</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="recommend-outdoor" value="outdoor-spots"/>
                <label class="form-check-label">Show Hotels</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="show-region" value="region"/>
                <label class="form-check-label">Show Regions</label>
              </div>
            </div>
            <!-- Display search result -->
            <hr class="hr-line dropdown-divider">
            <div id="search-result-display"></div>
            <div class="px-4 pt-1">
              <button id="btn-reset" type="button" class="btn btn-outline-danger">Clear Result</button>
            </div>
          </div>
        </div>
        <!-- map -->
        <div id="map"></div>
      </div> 
    </main>

    <section>
      <!-- Weather Forecast -->
      <div class="container weather-container">
        <div class="row justify-content-evenly weather-row">
          <div id="weather-btn-col" class="col-sm-6 col-md-5 col-lg-3 border bg-light weather-col">
            <h5 id="weather-title">Weather <i id="default-cloud" class="fas fa-cloud-sun weather-icon"></i></h5>
             <div>
              <button id="forecast-2hr" class="btn btn-outline-success btn-custom" type="button">2-hour Forecast</button>
             </div>
             <div>
              <button id="forecast-24hr" class="btn btn-outline-success btn-custom" type="button">24-hour Forecast</button>
             </div>
             <div>
              <button id="forecast-4days" class="btn btn-outline-success btn-custom" type="button">4 Days Forecast</button>
             </div>
             <div id="weather-anime">
               <!-- <img src="/images/animated_weather_icon.gif" alt="Animated Weather Icon"> -->
             </div>
          </div>
          <div class="col-sm-6 col-md-5 border bg-light weather-col">
            <div id="weather-display"></div>
            <div id="weather-4d-display"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- third-party -->
    <script src="script/bootstrap.bundle.min.js"></script> <!-- Bootstrap js Bundle with Popper -->
    <script src="third-party/leaflet/leaflet.js"></script>  <!-- Leaflet js -->
    <script src="third-party/moment.js"></script>  <!-- library for time conversion (YYYY-MM-DD[T]HH:mm:ss) -->
    <script src="script/axios.min.js"></script> <!-- axios -->
    <!-- Custom script -->
    <script src="data/constants.js"></script>
    <script src="data/secrets.js"></script>
    <script src="data/main.map.js"></script> <!-- map: Leaflet -->
    <script src="data/location-data-extraction.js"></script> <!-- Four Square Places Location and National Park -->
    <script src="data/locations-mapping.js"></script>
    <script src="data/weather-forecast.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
