<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- the leaflet CSS-->
    <link href="third-party/leaflet/leaflet.css" rel="stylesheet" />
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Index Page</title>
  </head>
  <body>
    <section>
      <div class="container-fluid landing-page-section">
        <!-- Search Navbar -->
        <nav id="landing-page-navbar" class="navbar top-50 start-50 translate-middle">
          <div class="mx-auto">
            <img src="/images/wedding_icon_2.png" id="icon-wedding" class="rounded mx-auto d-block" alt="Pre-Wedding">
            <h1 class="d-none d-lg-block landing-page-navtext">Photoshoot Locations</h1>
            <h2 class="d-lg-none landing-page-navtext navtext-h">Photoshoot Locations</h2>
            <p class="d-none d-lg-block landing-page-navtext">EXPLORE SECRET NATURE SPOTS AND PARKS IN SINGAPORE</p>
            <p class="d-lg-none landing-page-navtext navtext-sm-p">EXPLORE SECRET SPOTS IN SINGAPORE</p>
            <form class="d-flex landing-page-searchbox">
              <input class="form-control" type="search" placeholder="Enter location or park e.g Fort Canning" aria-label="Search"/>
              <button class="btn btn-outline-success nav-search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </nav>
        <!-- End of Search Navbar -->

        <!-- Carousel -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div id="carousel-img1" class="img-fluid carousel-item active"></div>
            <div id="carousel-img2" class="img-fluid carousel-item"></div>
            <div id="carousel-img3" class="img-fluid carousel-item"></div>
            <div id="carousel-img4" class="img-fluid carousel-item"></div>
            <div id="carousel-img5" class="img-fluid carousel-item"></div>
            <div id="carousel-img6" class="img-fluid carousel-item"></div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- End of Carousel -->
      </div>
    </section>

    <article>
      <!-- Popular spots columns -->
      <div class="container pt-2 ps-5 mt-md-2 pt-lg-2 ps-lg-0">
        <div id="popular-spot" class="row">
          <div class="col order-last">
            <!-- card 1 Lalang Field -->
            <div class="card" style="width: 18rem">
              <div id="article-spots-img1" class="article-spots"></div>
              <div class="card-body">
                <!-- <p class="card-text">Jurong Lake Gardens Lalang Field</p> -->
                <a href="#" class="card-link">Jurong Lake Gardens Lalang Field</a>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- card 2 Lower Peirce Reservoir -->
            <div class="card" style="width: 18rem">
              <div id="article-spots-img2" class="article-spots"></div>
              <div class="card-body">
                <!-- <p class="card-text">Lower Peirce Reservoir</p> -->
                <a href="#" class="card-link">Lower Peirce Reservoir</a>
              </div>
            </div>
          </div>
          <div class="col order-first">
            <!-- card 3 Fort Canning Park -->
            <div class="card" style="width: 18rem">
              <div id="article-spots-img3" class="article-spots"></div>
              <div class="card-body">
                <!-- <p class="card-text">Fort Canning Park</p> -->
                <a href="#" class="card-link">Fort Canning Park</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of columns -->
    </article>

    <!-- third-party -->
    <script src="script/bootstrap.bundle.min.js"></script> <!-- Bootstrap js Bundle with Popper -->
    <script src="third-party/leaflet/leaflet.js"></script>  <!-- Leaflet js -->
    <script src="third-party/moment.js"></script>  <!-- library for time conversion (YYYY-MM-DD[T]HH:mm:ss) -->
    <script src="script/axios.min.js"></script> <!-- axios -->
    <!-- Custom script -->
    <script src="data/constants.js"></script>
    <script src="data/secrets.js"></script>
    <script src="data/main.map.js"></script> <!-- map: Leaflet -->
    <script src="data/location-data-extraction.js"></script> <!-- Four Square Places Location and National Park -->
    <script src="data/locations-mapping.js"></script>
    <script src="data/weather-forecast.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
